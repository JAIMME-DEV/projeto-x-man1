<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Mem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet"
    />

    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho"> 
      <img class="logo" src="./src/imagens/logo.svg" alt="logo x-men">  
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="Ele tem o poder de dispara raios dos seus
                olhos alem de ser muito rapido">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Ela tem o poder da telÃ©patia, comunicar-se atravez da mente">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="muito rapida e super forte">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="tem o poder de controlar fenomenos da natureza">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="grande poder de controlar tudo que for de metal">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description=" tem o poder da sombras ou seja pode desaparecer quando quiser">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="destroi o inimigo apenas com um tocar, pois tem a capacidade de sugar a sua vitalidade">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="sem duvidas o mais forte e experiente e tem suas garras super afiadas ">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem woverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="imformacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de dispara raios dos seus
                    olhos alem de ser muito rapido</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>

</body>

</html
